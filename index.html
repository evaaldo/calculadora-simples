<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="limpar">
        <tr>
            <td><button onclick="clean()">Limpar</button></td>
        </tr>
    </div>
    <div class="caixa-calculadora">
        <h1 class="texto-principal">Calculadora</h1>
        <div class="resultado">
            <p id="resultado"></p>
        </div>

        <table>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao" onclick="calcula()">=</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td><button class="botao" onclick="insert('*')">*</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
            </tr>
        </table>
    </div>

    <div class="redes-sociais">
        <a href="https://www.linkedin.com/in/evaldo-rodrigues-0b0522247/"><img class="imagem-redes" src="linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/evaaldo"><img class="imagem-redes" src="github.png" alt="github"></a>
    </div>

    <script src="index.js"></script>
</body>
</html>
